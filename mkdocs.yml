site_name: Superinsight Documentation
site_url: https://docs.superinsight.me
theme:
  name: material
  logo: assets/images/superinsight/logo_white.png
  palette:
    primary: black
nav:
  - What is Superinsight: index.md
  - Quickstart: quickstart.md
  - How To Guide:
      - Guide: guide/index.md
      - Add Web Page: guide/file-link.md
      - Add YouTube Video: guide/file-youtube.md
      - Build Chatbot: guide/chatbot-build.md
      - Create Folder: guide/folder-create.md
      - Manage Setting: guide/setting-manage.md
      - Share Folder: guide/folder-share.md
      - Upload File: guide/file-upload.md
  - Login To App: https://app.superinsight.me
  - Official Website: https://www.superinsight.ai
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
plugins:
  - i18n:
      default_language: en
      languages:
        en:
          name: English
          build: true
extra:
  generator: false
  analytics:
    provider: google
    property: G-B69XP516VZ
